<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skinType}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our esthesticians for
    your given skin type.</p>
    <table>
        <th:block>
            <tr th:each="facial : ${appropriateFacials}">
                <td th:text="${facial}"></td>
            </tr>
        </th:block>
    </table>
</div>
<div>
    <th:block th:unless="${manipedi.equals('pedicure')}">
        <h3>Manicure</h3>
        <p th:replace="fragments::manicureDescription"></p>
    </th:block>
    <th:block th:unless="${manipedi.equals('manicure')}">
        <h3>Pedicure</h3>
        <p th:replace="fragments::pedicureDescription"></p>
    </th:block>
</div>
</body>
</html>
